AWSTemplateFormatVersion: '2010-09-09'
Description: 'Application Load Balancer for LibreOffice PowerPoint conversion service'

Parameters:
  VpcId:
    Type: String
    Default: vpc-0dc608fc9331fc44d
    Description: VPC ID where ECS service is running

Resources:
  # Security Group for ALB
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: libreoffice-alb-sg
      GroupDescription: Security group for LibreOffice ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from anywhere
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from anywhere
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic

  # Application Load Balancer
  LibreOfficeALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: libreoffice-converter-alb
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets: 
        - subnet-04751824805b806ab
        - subnet-0abcdef1234567890  # Will get second subnet
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: LibreOffice Converter ALB

  # Target Group for ECS Service
  ECSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: libreoffice-ecs-targets
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckPort: 8080
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200

  # HTTP Listener (redirect to HTTPS)
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: 443
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref LibreOfficeALB
      Port: 80
      Protocol: HTTP

  # HTTPS Listener (for now, without certificate - will add later)
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ECSTargetGroup
      LoadBalancerArn: !Ref LibreOfficeALB
      Port: 443
      Protocol: HTTPS
      # Note: Will need to add SSL certificate later
      Certificates:
        - CertificateArn: !Ref SSLCertificate

  # SSL Certificate
  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub "${AWS::StackName}.${AWS::Region}.elb.amazonaws.com"
      ValidationMethod: DNS

Outputs:
  ALBDNSName:
    Description: 'ALB DNS name'
    Value: !GetAtt LibreOfficeALB.DNSName
    Export:
      Name: !Sub "${AWS::StackName}-ALB-DNSName"
  
  ALBHostedZoneId:
    Description: 'ALB Hosted Zone ID'
    Value: !GetAtt LibreOfficeALB.CanonicalHostedZoneID
    Export:
      Name: !Sub "${AWS::StackName}-ALB-HostedZoneId"
  
  TargetGroupArn:
    Description: 'Target Group ARN'
    Value: !Ref ECSTargetGroup
    Export:
      Name: !Sub "${AWS::StackName}-TargetGroup-ARN"
  
  HTTPSEndpoint:
    Description: 'HTTPS endpoint for LibreOffice service'
    Value: !Sub "https://${LibreOfficeALB.DNSName}"
  
  ConvertEndpoint:
    Description: 'Convert endpoint URL'
    Value: !Sub "https://${LibreOfficeALB.DNSName}/convert"
